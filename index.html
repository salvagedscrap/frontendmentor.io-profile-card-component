<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="card-container">
    <div class="card-top">
      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="" class="user-img">
      </div>
      
    </div>
    <div class="card-bottom">
      
        <div class="name-age">
          <p class="name">Victor Crest</p> 
          <p class="age">26</p>
        </div>
        <div class=""></div>
      
      <p class="location">London</p>

      <div class="card-bottom-content">
        <div>
          <p class="stats"> 80K</p>
          <p class="substats">Followers</p>
        </div>
        <div>
          <p class="stats">803K</p>
          <p class="substats">Likes</p>
        </div>
        <div>
          <p class="stats">1.4K</p>
          <p class="substats">Photos</p>
        </div>
      </div>
    </div>
  </div>
</div>
